<div id="loading-spinner" *ngIf="loading">
	<i class="fa fa-spinner fa-pulse fa-2x"></i>
</div>

{{ post | async | json }}

<div class="card my-4 border-light" *ngIf="!loading">
  <div class="card-body">
		<h3 class="card-title">
			{{ post.title | async }}
		</h3>
		<hr>
		<div class="text-muted">
			Posted on {{ post.createdAt | async | date }} by
			<a href="http://hbamithkumara.com">{{ post.author.username | async }}</a>
		</div>
		
		<ul class="list-inline">
			tags:
			<li class="list-inline-item mb-1" *ngFor="let tag of (post.tagList | async)">
				<a class="btn btn-light btn-sm px-1" href="#" role="button">{{ tag }}</a>
			</li>
		</ul>
		<hr>
		<!-- Post Content -->
		<markdown [data]="post.body | async | formatter"></markdown>
		
		<hr>
		<!-- Post Recommendation -->
		<p>You might like these post also</p>
  </div>
</div>
