<!-- Post Content Column -->
<div>

    <!-- Title -->
    <h1 class="mt-4">{{article.title}}</h1>
<h1>this is title</h1>

    <!-- Author -->
    <p >
      Post by {{article.updatedAt}} on {{article.updatedAt}}
    </p>

    <hr>

    Tags 
    <ul class="list-inline">
      <li class="list-inline-item" *ngFor="let tag of article.tagList">
tags
      </li>
    </ul>
    <hr>

    <!-- Post Content -->
    {{article.body}} 
    <p>body</p>

    <hr>
    <hr>

    <!-- Post Recommendation -->
    <p>You might like these post also</p>
<hr>
    <!-- Comments Form -->
    <div class="card my-4">
      <h5 class="card-header">Leave a Comment:</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <textarea class="form-control" rows="3"></textarea>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>

<app-blog-comment></app-blog-comment>
