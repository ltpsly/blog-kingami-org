<div id="loading-spinner">
	<i class="fa fa-spinner fa-pulse fa-2x"></i>
</div>

<!-- Blog Post List -->
<ul class="list-unstyled">
  <li *ngFor="let post of posts$ | async">
    <div class="card my-3 border-light">
      <div class="card-body">
        <h3 class="card-title">
          <a class="card-link text-dark" [routerLink]="post.title" >{{ post.title }}</a>
        </h3>
        <!-- <h5 class="card-subtitle">
          <a [routerLink]="post.slug" >{{ post.slug }}</a>
        </h5> -->
        <ul class="list-inline">
          <li class="list-inline-item mb-1" *ngFor="let tag of post.tagList">
            <a class="btn btn-light btn-sm px-1" href="#" role="button">{{ tag }}</a>
          </li>
        </ul>
        <p class="card-text">{{ post.description }}</p>
        <a class="btn btn-link btn-sm" href="#">Read More >></a>
      </div>
      <div class="card-footer text-muted">
        Posted on {{ post.createdAt | date }} by
        <a href="http://hbamithkumara.com">{{ post.author.username }}</a>
      </div>
    </div>
  </li>
</ul>
