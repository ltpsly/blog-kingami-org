<div id="loading-spinner" *ngIf="!(data | async)">
  <i class="fa fa-spinner fa-pulse fa-2x"></i>
</div>

<div class="container-fluid pt-3" *ngIf="(data | async)">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Task/Component</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tasks of (data | async); let i = index;" id="{{tasks.status}}">
              <td>{{i + 1}}</td>
              <td>{{tasks.task}}</td>
              <td>{{tasks.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
