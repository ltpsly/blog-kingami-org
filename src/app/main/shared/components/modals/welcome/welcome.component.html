<button id="welcomeModal" #welcomeModal [hidden]="true" data-toggle="modal" data-target="#welcome-modal"></button>

<!-- The Modal -->
<div class="modal fade" id="welcome-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg"  role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h1 class="modal-title text-success">Work In Progress!!!
          <i class="fa fa-smile-o" aria-hidden="true"></i>
        </h1>
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <h3 class="modal-title">Hello,,, Welcome. <small>Have a nice a day:)</small></h3>
        <p class="text-muted">Site is under construction... Yes! Poor guy, <span style="color: #194769; font-size: 120%;">Ami</span> is working on this awesome thing.</p>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
